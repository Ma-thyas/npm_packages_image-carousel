<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="slide">
        <img src="./img/IMG_1499.JPG" alt="b&w street picture #1" class="carousel-img" data-active="true">
        <img src="./img/IMG_1507.JPG" alt="b&w street picture #2" class="carousel-img">
        <img src="./img/IMG_1509.JPG" alt="b&w street picture #3" class="carousel-img">
        <img src="./img/IMG_1677.jpg" alt="b&w street picture #4" class="carousel-img">
        <img src="./img/IMG_3416.JPG" alt="b&w street picture #5" class="carousel-img">
      </div>
      <div class="control">
        <img src="./img/arrow-left-bold-circle-outline.svg" alt="left arrow" class="arrow left">
        <img src="./img/arrow-right-bold-circle-outline.svg" alt="right arrow" class="arrow right">
      </div>   
      <div class="dots">
        <img src="./img/dot.svg" alt="dot #1" class="dot active" data-index="1">
        <img src="./img/dot.svg" alt="dot #2" class="dot" data-index="2">
        <img src="./img/dot.svg" alt="dot #3" class="dot" data-index="3">
        <img src="./img/dot.svg" alt="dot #4" class="dot" data-index="4">
        <img src="./img/dot.svg" alt="dot #5" class="dot" data-index="5">
      </div>
    </div>
   
    <script src="index.js"></script>
  </body>
</html>
