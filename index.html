<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="frame">
        <div class="slide">
          <img src="./img/IMG_1499.JPG" alt="b&w street picture #1" class="carousel-img" data-index="1" data-active="true">
          <img src="./img/IMG_1507.JPG" alt="b&w street picture #2" class="carousel-img" data-index="2">
          <img src="./img/IMG_1509.JPG" alt="b&w street picture #3" class="carousel-img" data-index="3">
          <img src="./img/IMG_1677.jpg" alt="b&w street picture #4" class="carousel-img" data-index="4">
          <img src="./img/IMG_3416.JPG" alt="b&w street picture #5" class="carousel-img" data-index="5">
        </div>
        <div class="control">
          <div class="arrows">
            <img src="./img/arrow-left-bold-circle-outline.svg" alt="left arrow" class="arrow left">
            <img src="./img/arrow-right-bold-circle-outline.svg" alt="right arrow" class="arrow right">
          </div>
        </div>
      </div>
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

    </div>
   
    <script src="index.js"></script>
  </body>
</html>
